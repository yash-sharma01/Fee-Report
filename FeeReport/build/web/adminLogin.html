<html>
    <head>
        <title>Admin Login</title>
        <link rel="icon" type="image/png" href="images/frlogo.png"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styleFeeReport.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <main class="main">
            <div class ="head">Admin Login</div>
            <form action="loginTask" method="post">
                <br><label>
                    <span>User</span><br/>
                    <input type="text" name="uname" placeholder="Enter username" required/><br/>
                </label>
                <br>
                <label>
                    <span>Password</span><br/>
                    <input type="password" name="pass" placeholder="Enter password" required/><br/>
                </label>
                <label>
                    <br><input type="submit" value="LOGIN">
                </label>
            </form>
        </main>
    </body>
</html>
